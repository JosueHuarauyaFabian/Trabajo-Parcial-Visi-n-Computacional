<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar un Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            text-align: center;
            padding: 20px;
        }
        #container {
            display: inline-block;
            text-align: left;
        }
        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        #header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        #header h1 {
            color: #000000;
            text-align: center;
        }
        canvas {
            border: 2px solid #000000;
            background-color: #ffffff;
        }
        button, input[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #444444;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://www.cugh.org/wp-content/uploads/sites/95/2020/07/Cayetano.Heredia.Logo_.300.png" alt="Logo del Proyecto">
        <h1>Dibujar un Objeto</h1>
    </div>
    <div id="container">
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <br>
        <select id="category">
            <option value="">Seleccione una categoría</option>
            <option value="Animales">Animales</option>
            <option value="Frutas">Frutas</option>
            <option value="Vehiculos">Vehículos</option>
            <option value="Formas Geométricas">Formas Geométricas</option>
            <option value="Objetos de la Casa">Objetos de la Casa</option>
        </select>
        <br>
        <button onclick="clearCanvas()">Borrar</button>
        <form method="post" action="upload" onsubmit="prepareImage();">
            <input type="hidden" id="imageData" name="myImage">
            <input type="hidden" id="categoryInput" name="category">
            <input type="submit" value="Guardar Dibujo">
        </form>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000000';

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function prepareImage() {
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('imageData').value = imageData;
            document.getElementById('categoryInput').value = document.getElementById('category').value;
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
