<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar un Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            text-align: center;
            padding: 20px;
        }
        #container {
            display: inline-block;
            text-align: left;
            position: relative;
        }
        #header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        #header img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        #header h1 {
            color: #000000;
            text-align: center;
        }
        canvas {
            border: 2px solid #000000;
            background-color: #ffffff;
            display: block;
            margin: auto;
        }
        button, input[type="submit"], select {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin: auto;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #444444;
        }
        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        .button-group {
            margin-top: 20px;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 50px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
        }
        .toolbar button, .toolbar select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://www.cugh.org/wp-content/uploads/sites/95/2020/07/Cayetano.Heredia.Logo_.300.png" alt="Logo del Proyecto">
        <h1>Dibujar un Objeto</h1>
    </div>
    <div id="container">
        <div class="toolbar">
            <button onclick="setTool('pencil')">Lápiz</button>
            <button onclick="setTool('eraser')">Borrador</button>
            <label for="lineWidth">Espesor:</label>
            <select id="lineWidth" onchange="setLineWidth(this.value)">
                <option value="2">2px</option>
                <option value="4">4px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
            </select>
        </div>
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <br>
        <select id="category">
            <option value="">Seleccione una categoría</option>
            <option value="Animales">Animales</option>
            <option value="Frutas">Frutas</option>
            <option value="Vehículos">Vehículos</option>
            <option value="Formas Geométricas">Formas Geométricas</option>
            <option value="Objetos de la Casa">Objetos de la Casa</option>
        </select>
        <br>
        <button onclick="clearCanvas()">Borrar</button>
        <form method="post" action="upload" onsubmit="prepareImage();">
            <input type="hidden" id="imageData" name="myImage">
            <input type="hidden" id="categoryInput" name="category">
            <input type="submit" value="Guardar Dibujo">
        </form>
        <br>
        <button onclick="window.location.href='/download_all'">Descargar Todas las Imágenes</button>
    </div>
    <div class="button-group">
        <h2>Ver Imágenes por Categoría</h2>
        <button onclick="window.location.href='/uploads/Animales'">Animales</button>
        <button onclick="window.location.href='/uploads/Frutas'">Frutas</button>
        <button onclick="window.location.href='/uploads/Vehículos'">Vehículos</button>
        <button onclick="window.location.href='/uploads/Formas Geométricas'">Formas Geométricas</button>
        <button onclick="window.location.href='/uploads/Objetos de la Casa'">Objetos de la Casa</button>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let tool = 'pencil'; // Herramienta predeterminada
        let lineWidth = 10; // Espesor predeterminado

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            e.preventDefault(); // Previene el comportamiento por defecto de desplazamiento en móviles

            let x, y;
            if (e.type.includes('mouse')) {
                x = e.clientX - canvas.offsetLeft;
                y = e.clientY - canvas.offsetTop;
            } else if (e.type.includes('touch')) {
                x = e.touches[0].clientX - canvas.offsetLeft;
                y = e.touches[0].clientY - canvas.offsetTop;
            }

            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';

            if (tool === 'pencil') {
                ctx.strokeStyle = '#000000';
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (tool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function setTool(selectedTool) {
            tool = selectedTool;
        }

        function setLineWidth(width) {
            lineWidth = width;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function prepareImage() {
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('imageData').value = imageData;
            document.getElementById('categoryInput').value = document.getElementById('category').value;
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startPosition);
        canvas.addEventListener('touchend', endPosition);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
